<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>电话号码查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 24px;
      padding: 24px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
      color: #111827;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }
    .result.ok {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .result.not-ok {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .result.error {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fed7aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>电话号码查询</h1>

    <div style="margin-top: 8px;">
      <label for="phoneInput">请输入要查询的电话号码</label>
      <input
        type="text"
        id="phoneInput"
        placeholder="例如：12352312153"
      />
      <button id="checkBtn">查询</button>
    </div>

    <div id="resultBox" class="result"></div>
  </div>

  <script>
    // 配置：请将此处替换为你的 Google Sheet CSV 链接
    const SHEET_CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTCPe3HvdHP1tHFEhmMQn3IwVLM2pTZzt6CVweXZgn3b3Yz60RO9Z7z5GPMFRdBXsS9hPpNM_gJpiOX/pub?output=csv";

    let phoneSet = new Set();
    let isLoaded = false;

    const resultBox = document.getElementById("resultBox");
    const phoneInput = document.getElementById("phoneInput");
    const checkBtn = document.getElementById("checkBtn");

    // 规范化电话号码：去除所有非数字字符（不自动添加前缀，不处理 +84）
    function normalizePhone(raw) {
      if (!raw) return "";
      let s = String(raw).trim();
      s = s.replace(/\D/g, ""); // 只保留数字
      return s;
    }

    // 加载 CSV 数据
    async function loadPhoneList() {
      try {
        const res = await fetch(SHEET_CSV_URL);
        if (!res.ok) {
          throw new Error("无法加载 CSV，HTTP 状态码：" + res.status);
        }

        const text = await res.text();
        const lines = text.split(/\r?\n/);

        phoneSet.clear();

        // 不假定第一行一定是表头，逐行解析
        for (let i = 0; i < lines.length; i++) {
          const line = lines[i].trim();
          if (!line) continue;

          const cols = line.split(",");

          // 遍历整行每一列
          for (let j = 0; j < cols.length; j++) {
            const cellRaw = cols[j].trim();
            if (!cellRaw) continue;

            const normalized = normalizePhone(cellRaw);
            if (normalized) {
              phoneSet.add(normalized);
            }
          }
        }

        isLoaded = true;
        console.log("已加载号码数量:", phoneSet.size);

      } catch (err) {
        console.error("加载错误:", err);
        isLoaded = true;
        showResultMessage("error", "数据加载失败，请检查 CSV 配置。");
      }
    }

    // 显示结果
    function showResultMessage(type, text) {
      resultBox.style.display = "block";
      resultBox.className = "result " + type;
      resultBox.textContent = text;
    }

    function showResult(found, inputRaw) {
      const normalized = normalizePhone(inputRaw);
      if (!normalized) {
        showResultMessage("not-ok", "请输入有效的电话号码");
        return;
      }

      if (found) {
        showResultMessage("ok", `✅ 电话号码 ${inputRaw} 在列表中`);
      } else {
        showResultMessage("not-ok", `❌ 电话号码 ${inputRaw} 不在列表中`);
      }
    }

    // 点击查询
    function handleCheck() {
      if (!isLoaded) {
        alert("数据仍在加载，请稍候再试。");
        return;
      }
      const value = phoneInput.value;
      const normalized = normalizePhone(value);
      if (!normalized) {
        showResult(false, value);
        return;
      }
      const found = phoneSet.has(normalized);
      showResult(found, value);
    }

    checkBtn.addEventListener("click", handleCheck);
    phoneInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        handleCheck();
      }
    });

    // 页面加载立即读取数据
    loadPhoneList();
  </script>
</body>
</html>
