<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>电话号码查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 24px;
      padding: 24px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
      color: #111827;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }
    .result.ok {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .result.not-ok {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .result.error {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fed7aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>电话号码查询</h1>

    <div style="margin-top: 8px;">
      <label for="phoneInput">请输入要查询的电话号码</label>
      <input
        type="text"
        id="phoneInput"
        placeholder="例如：12352312153"
      />
      <button id="checkBtn">查询</button>
    </div>

    <div id="resultBox" class="result"></div>
  </div>

  <script>
    // ================================
    // 在这里配置你的 Google Sheet CSV 链接
    // 支持一个或多个 Sheet
    // ================================
    const SHEET_CSV_URLS = [
      // 举例（请替换成你自己的链接）：
      // "https://docs.google.com/spreadsheets/d/e/2PACX-1vTCPe3HvdHP1tHFEhmMQn3IwVLM2pTZzt6CVweXZgn3b3Yz60RO9Z7z5GPMFRdBXsS9hPpNM_gJpiOX/pub?output=csv"
    ];

    let phoneSet = new Set();
    let isLoaded = false;
    let loadError = null;

    const resultBox = document.getElementById("resultBox");
    const phoneInput = document.getElementById("phoneInput");
    const checkBtn = document.getElementById("checkBtn");

    /**
     * 规范化电话号码：
     * - 去空格
     * - 删除所有非数字字符
     * - 不自动加 0，不处理 +84
     */
    function normalizePhone(raw) {
      if (!raw) return "";
      let s = String(raw).trim();

      // 去掉可能存在的 BOM
      s = s.replace(/^\uFEFF/, "");

      // 只保留数字
      s = s.replace(/\D/g, "");

      return s;
    }

    /**
     * 自动判断一行使用逗号(,)还是分号(;)
     */
    function splitLine(line) {
      // 去掉 BOM 和首尾空格
      let l = line.replace(/^\uFEFF/, "").trim();
      if (!l) return [];

      const commaCount = (l.match(/,/g) || []).length;
      const semicolonCount = (l.match(/;/g) || []).length;

      if (semicolonCount > commaCount) {
        return l.split(";");
      } else {
        return l.split(",");
      }
    }

    /**
     * 读取并处理单个 CSV 链接
     */
    async function loadOneSheet(url) {
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error("无法获取 CSV：" + url + "，HTTP 状态码：" + res.status);
      }

      const text = await res.text();
      const lines = text.split(/\r?\n/);

      // 不强制认为第一行是表头，直接从第 0 行开始，避免漏数据
      for (let i = 0; i < lines.length; i++) {
        const line = lines[i];
        if (!line || !line.trim()) continue;

        const cols = splitLine(line);
        if (!cols || cols.length === 0) continue;

        for (let j = 0; j < cols.length; j++) {
          const cellRaw = cols[j];
          if (!cellRaw || !cellRaw.trim()) continue;

          const normalized = normalizePhone(cellRaw);
          if (normalized) {
            phoneSet.add(normalized);
          }
        }
      }
    }

    /**
     * 依次加载所有 Sheet
     */
    async function loadAllSheets() {
      try {
        if (SHEET_CSV_URLS.length === 0) {
          loadError = "尚未配置数据来源（CSV 链接）。";
          console.error(loadError);
          isLoaded = true;
          return;
        }

        for (const url of SHEET_CSV_URLS) {
          console.log("加载 Sheet：", url);
          await loadOneSheet(url);
        }

        isLoaded = true;
        console.log("已加载电话号码总数：", phoneSet.size);

        // 调试：检查特定号码是否存在（例如你提到的 12352312153）
        console.log(
          "测试号码 12352312153 是否在集合中：",
          phoneSet.has("12352312153")
        );

        if (phoneSet.size === 0) {
          loadError = "数据已加载，但电话号码数量为 0。请检查 Google Sheet 内容。";
          console.warn(loadError);
        }
      } catch (err) {
        console.error("加载 Sheet 时出错：", err);
        loadError = "加载数据时发生错误，请检查 CSV 链接是否正确并已发布。";
        isLoaded = true;
      }
    }

    function showResultMessage(type, text) {
      resultBox.style.display = "block";
      resultBox.className = "result " + type;
      resultBox.textContent = text;
    }

    function handleCheck() {
      const value = phoneInput.value;

      if (!isLoaded) {
        alert("数据正在加载中，请稍后再试。");
        return;
      }

      if (loadError) {
        showResultMessage("error", "数据加载失败，请联系管理员检查配置。");
        return;
      }

      if (phoneSet.size === 0) {
        showResultMessage("error", "当前列表中没有任何电话号码，请检查数据源。");
        return;
      }

      const normalized = normalizePhone(value);
      if (!normalized) {
        showResultMessage("not-ok", "请输入有效的电话号码（只包含数字）。");
        return;
      }

      const found = phoneSet.has(normalized);
      if (found) {
        showResultMessage("ok", `✅ 电话号码 ${value} 在列表中。`);
      } else {
        showResultMessage("not-ok", `❌ 电话号码 ${value} 不在列表中。`);
      }
    }

    checkBtn.addEventListener("click", handleCheck);
    phoneInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        handleCheck();
      }
    });

    // 页面加载后开始加载数据
    loadAllSheets();
  </script>
</body>
</html>
