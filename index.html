<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>电话号码查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 24px;
      padding: 24px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
      color: #111827;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }
    .result.ok {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .result.not-ok {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .result.error {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fed7aa;
    }
  </style>
</head>
