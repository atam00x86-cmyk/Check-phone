<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>电话号码查询</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      margin: 24px;
      padding: 24px;
      border-radius: 16px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    }
    h1 {
      margin-top: 0;
      margin-bottom: 16px;
      font-size: 1.5rem;
      text-align: center;
      color: #111827;
    }
    label {
      font-size: 0.9rem;
      font-weight: 500;
      color: #374151;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }
    input[type="text"]:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 2px rgba(37,99,235,0.15);
    }
    button {
      margin-top: 12px;
      width: 100%;
      padding: 10px 12px;
      border-radius: 999px;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.15s ease, transform 0.05s ease;
    }
    button:hover {
      background: #1d4ed8;
    }
    button:active {
      transform: scale(0.98);
    }
    .result {
      margin-top: 16px;
      padding: 12px;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 500;
      display: none;
    }
    .result.ok {
      background: #ecfdf3;
      color: #166534;
      border: 1px solid #bbf7d0;
    }
    .result.not-ok {
      background: #fef2f2;
      color: #b91c1c;
      border: 1px solid #fecaca;
    }
    .result.error {
      background: #fef3c7;
      color: #92400e;
      border: 1px solid #fed7aa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>电话号码查询</h1>

    <div style="margin-top: 8px;">
      <label for="phoneInput">请输入要查询的电话号码</label>
      <input
        type="text"
        id="phoneInput"
        placeholder="例如：12352312153"
      />
      <button id="checkBtn">查询</button>
    </div>

    <div id="resultBox" class="result"></div>
  </div>

  <script>
    // 2 CSV URL của bạn
    const SHEET_CSV_URLS = [
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vTCPe3HvdHP1tHFEhmMQn3IwVLM2pTZzt6CVweXZgn3b3Yz60RO9Z7z5GPMFRdBXsS9hPpNM_gJpiOX/pub?output=csv",
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vRpjv8E0f7x1swvvBX33VMdvBCNKLGP0Gv4ml817d7kf3_HRgTKGCyv4RLohwfsg8bG4-DpopvOs72t/pub?output=csv"
    ];

    let phoneSet = new Set();
    let isLoaded = false;
    let loadingPromise = null;

    const resultBox = document.getElementById("resultBox");
    const phoneInput = document.getElementById("phoneInput");
    const checkBtn = document.getElementById("checkBtn");

    // 规范化电话号码：去除所有非数字字符
    function normalizePhone(raw) {
      if (!raw) return "";
      let s = String(raw).trim();
      s = s.replace(/\D/g, ""); // 只保留数字
      return s;
    }

    // 显示结果消息
    function showResultMessage(type, text) {
      resultBox.style.display = "block";
      resultBox.className = "result " + type;
      resultBox.textContent = text;
    }

    function showResult(found, inputRaw) {
      const normalized = normalizePhone(inputRaw);
      if (!normalized) {
        showResultMessage("not-ok", "请输入有效的电话号码");
        return;
      }

      if (found) {
        showResultMessage("ok", `✅ 电话号码 ${inputRaw} 在列表中`);
      } else {
        showResultMessage("not-ok", `❌ 电话号码 ${inputRaw} 不在列表中`);
      }
    }

    // Hàm parse CSV chung, thêm số vào phoneSet
    function parseCSVIntoSet(csvText) {
      const lines = csvText.split(/\r?\n/);

      for (let i = 0; i < lines.length; i++) {
        const line = lines[i].trim();
        if (!line) continue;

        const cols = line.split(",");

        // duyệt từng cột
        for (let j = 0; j < cols.length; j++) {
          const cellRaw = cols[j].trim();
          if (!cellRaw) continue;

          const normalized = normalizePhone(cellRaw);
          if (normalized) {
            phoneSet.add(normalized);
          }
        }
      }
    }

    // 加载 tất cả CSV 数据
    async function loadPhoneList() {
      try {
        // fetch song song các URL
        const responses = await Promise.all(
          SHEET_CSV_URLS.map(url => fetch(url))
        );

        // kiểm tra lỗi
        responses.forEach((res, idx) => {
          if (!res.ok) {
            throw new Error("无法加载 CSV " + (idx + 1) + "，HTTP 状态码：" + res.status);
          }
        });

        // đọc text của từng CSV
        const texts = await Promise.all(
          responses.map(res => res.text())
        );

        phoneSet.clear();

        // parse từng CSV vào set
        texts.forEach(text => {
          parseCSVIntoSet(text);
        });

        isLoaded = true;
        console.log("已加载号码数量(合并两表):", phoneSet.size);
        showResultMessage("ok", "数据已加载完成，可以开始查询。");

      } catch (err) {
        console.error("加载错误:", err);
        isLoaded = true;
        showResultMessage("error", "数据加载失败，请检查 CSV 配置。");
      }
    }

    // 点击查询：如果 chưa load xong thì đợi luôn
    async function handleCheck() {
      const value = phoneInput.value;

      if (!isLoaded) {
        showResultMessage("error", "数据正在加载中，请稍等片刻…");
        if (!loadingPromise) {
          loadingPromise = loadPhoneList();
        }
        await loadingPromise;
      }

      const normalized = normalizePhone(value);
      if (!normalized) {
        showResult(false, value);
        return;
      }
      const found = phoneSet.has(normalized);
      showResult(found, value);
    }

    checkBtn.addEventListener("click", handleCheck);
    phoneInput.addEventListener("keyup", function (e) {
      if (e.key === "Enter") {
        handleCheck();
      }
    });

    // 页面加载立即读取数据（2 CSV）
    loadingPromise = loadPhoneList();
  </script>
</body>
</html>
